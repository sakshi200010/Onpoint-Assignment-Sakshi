<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet"  href="style.css">


    <!---box icons link-->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <div class="logo">
            <span class="material-symbols-outlined">restaurant_menu</span>
            <span class="logo-text">L O G O</span>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
        
        <div class="logo2">
        <a href="#"><i class="ri-shopping-cart-line"></i></a>
        </div>

        <div class="nav-content">
            <div class="sign-buttons">
                <a href="#"><i class="ri-user-fill"></i> Sign up</a>
                <a href="#" style="background-color: #FF6F61; color: white;"><i class="ri-login-box-line"></i> Login</a>
            </div>
        </div>
    </header>

    
    <section class="hero">
        <div class="hero-text">
            <h1>From <span style="color: #FF6F61;">Our</span> <br> Kitchen To <br> Your Table</h1>
            <p>Located in the heart of the city, our restaurant offers a <br>delightful fusion of flavors.</p>

            <a href="#" class="btn">Explore Food</a>
            <a href="#" class="btn"><i class="ri-search-line"></i> Search</a>
        </div>
        <img src="Food1.jpg" alt="Delicious Food">

        <div class="badge discount">
            <i class="ri-price-tag-3-line"></i>
            15% 
            <br>
            Discount for 2 Orders
        </div>
        
        <div class="badge delivery">
            <i class="ri-time-line"></i>
            Delivery 
            <br>
            30 Min
        </div>
    </section>


   
    
    
</body>
</html>
